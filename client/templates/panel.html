<template name="panel">
    <div class="ui top attached tabular menu">
        <div class="left menu" id="mics">
        {{#each $mapped mics}}
	    {{> mic}}
	    {{#if $last}}{{semanticTab}}{{/if}}
	{{/each}}
	</div>
        <div class="right menu">
            {{> pin_mic}}
        </div>
    </div>
    <div class="ui bottom attached segment">
        {{#if currentUser}}
            {{> chart}}
            {{> handle}}
            <div id = "control-panel">
                {{> controls}}
            </div>
        {{/if}}
    </div>
</template>


<template name="mic">
<a class="item {{#if $eq userAgent $.navigator.userAgent}}active{{/if}}">
    <i class="{{device}}"></i>
    {{name}}
</a>
</template>

<template name="handle">
    <div id="handle">
        <div class="pin-pointer" style="top: {{top}}px;"></div>
        <i class="pin-head huge red pin icon" style="top: {{top}}px;">
            <a class="ui black circular label pin-head">{{threshold}}</a>
        </i>
    </div>
</template>
