<template name="panel">
    <div class="ui top attached tabular menu">
        <div class="left menu" id="mics">
	    {{> mic_tabs}}
	</div>
        <div class="right menu">
	    {{> select_mode}}
            {{> pin_mic}}
        </div>
    </div>
    <div class="ui bottom attached segment">
        {{#if currentUser}}
            {{> chart}}
            {{> handle}}
            <div id = "control-panel">
                {{> controls}}
            </div>
        {{/if}}
    </div>
</template>

<template name="handle">
    <div id="handle">
        <div class="pin-pointer" style="top: {{top}}px;"></div>
        <i class="pin-head huge red pin icon" style="top: {{top}}px;">
            <a class="ui black circular label pin-head">{{threshold}}</a>
        </i>
    </div>
</template>
