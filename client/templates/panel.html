<template name="panel">
    <div class="ui top attached tabular menu">
        <a class="active item">
            <i class="laptop icon"></i>
            Home
        </a>
        <a class="item">
            <i class="mobile icon"></i>
            Archimedes
        </a>
        <div class="right menu">
            <a class="item">
                <i class="pin icon"></i> Pin This Mic
            </a>
        </div>
    </div>
    <div class="ui bottom attached segment">
        {{#if currentUser}}
            {{> chart}}
            {{> handle}}
            <div id = "control-panel">
                {{> controls}}
            </div>
        {{/if}}
    </div>
</template>

<template name="handle">
    <div id="handle">
        <div class="pin-pointer" style="top: {{top}}px;"></div>
        <i class="pin-head huge red pin icon" style="top: {{top}}px;">
            <a class="ui black circular label pin-head">{{threshold}}</a>
        </i>
    </div>
</template>
